<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{TITLE_NAME}}</title>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/highcharts-more.js"></script>

        </div>
        <div class="row">
            <div class="data_block_left" id="container3"></div>
            <div class="data_block_right" id="container4"></div>

                    </tr>
					<tr>
						<td>windows8</td>
                        <!--WIN8 TD GO HERE-->
					</tr>
					<tr>
						<td>windows10</td>
                        <!--WIN10 TD GO HERE-->
					</tr>
                </table>
            </div>
            <div class="footer_right">
                <p class="title">Hasal Daily Progress (Overall)</p>
                <div class="row">
                    <div class="gauge_left" id="container-windows8"></div>
                    <div class="gauge_right" id="container-windows10"></div>
                </div>
            </div>
