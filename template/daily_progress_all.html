<!DOCTYPE html>
<html lang="en">
<head>

    <title>Daily Progress (All suites)</title>
    <meta http-equiv="refresh" content="300">
    <link rel="stylesheet" type="text/css" href="./css/daily_progress.css">
</head>
<body>
    <div class="row">
        <p class="title">Hasal Daily Progress</p>
        <table class="chart">
            <tr>
                <th rowspan="2"></th>
                <th colspan="2">Trigger Time</th>
                <th rowspan="2">Suite Name</th>
                <th colspan="2">Windows7</th>
                <th colspan="2">Windows10</th>
            </tr>
            <tr>
                <th>Hour</th>
                <th>Minute</th>
                <th>firefox</th>
                <th>chrome</th>
                <th>firefox</th>
                <th>chrome</th>
            </tr>
            <!--rows go here-->
        </table>

        <div class="row_date">
            <div class="date_left">Latest data: {{LATEST_DATA_TIME}}</div>
            <div class="date_right">Refresh: {{REFRESH_TIME}}</div>
        </div>
    </div>
</body>
</html>
